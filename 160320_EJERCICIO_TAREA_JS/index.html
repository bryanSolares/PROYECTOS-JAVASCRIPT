<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>APP TAREAS</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"/>
  </head>
  <body>

    <!--Navigation-->
    <nav class="navbar navbar-light bg-light">
      <div class="container">
        <a href="#" class="navbar-brand">Task APP</a>
      </div>
    </nav>

    <!--Main Content-->
    <div class="container">
      <div class="row pt-5">
        <div class="col-md-4">
          <div class="card">
            <div class="card-body">
              <form id="form-task">
                <div class="form-group">
                  <input type="text" id="title" placeholder="Title" class="form-control">
                </div>
                <div class="form-group">
                  <textarea id="description" rows="8" cols="80" placeholder="Description" class="form-control"></textarea>
                </div>
                <button type="submit" class="btn btn-primary btn-block">Save Task</button>
              </form>
            </div>
          </div>
        </div>
        <div class="col-md-8">
          <div id="tasks">

          </div>
        </div>
      </div>
    </div>

    <!--Scripts-->
    <script src="./app.js"></script>



  </body>
</html>
