<div class="row pt-5">
    <div class="col-md-4 mx-auto">
        <div class="card">
            <div class="card-header text-center">Sign Up</div>
        </div>
        <div class="card-body">
            <form (submit)="signUp()" >
                <div class="form-group">
                    <input [(ngModel)]="user.email" type="email" name="email" class="form-control" placeholder="Email" required autofocus>
                </div>
                <div class="form-group">
                    <input [(ngModel)]="user.password" type="password" name="password" class="form-control" placeholder="Password">
                </div>
                <button type="submit" class="btn btn-primary btn-block">
                    SignUp
                </button>
            </form>
        </div>
    </div>
    
</div>
