<div class="card mt-5">
  <div class="card-body">
    <form #productForm="ngForm" (ngSubmit)="onSubmit(productForm)">
      <input type="hidden" name="$key" #$key="ngModel" [(ngModel)]="productService.selectedProduc.$key">
      <div class="form-group">
        <input type="text" name="name" class="form-control" #name="ngModel"
          [(ngModel)]="productService.selectedProduc.name" placeholder="Add product name">
      </div>

      <div class="form-group">
        <input type="text" name="category" class="form-control" #name="ngModel"
          [(ngModel)]="productService.selectedProduc.category" placeholder="Add product category">
      </div>

      <div class="form-group">
        <input type="text" name="location" class="form-control" #name="ngModel"
          [(ngModel)]="productService.selectedProduc.location" placeholder="Add product location">
      </div>

      <div class="form-group">
        <input type="text" name="price" class="form-control" #name="ngModel"
          [(ngModel)]="productService.selectedProduc.price" placeholder="Add product price">
      </div>

      <div class="form-group">
          <button type="submit" class="btn btn-primary">
              <i class="fas fa-plus-circle"></i>Add Product
          </button>
          <button type="reset" class="btn btn-secondary" (click)= "resetForm(productForm)">
              <i class="fas fa-sync-alt"></i>Reset
          </button>
      </div>
    </form>
  </div>
</div>
