    <!-- Modal -->
    <div class="modal fade" id="signUpModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
        aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">SIGN UP</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <form id="signUpForm">
                        <div class="form-group">
                            <input type="email" name="signup-email" id="signup-email" class="form-control"
                                placeholder="Email" required>
                        </div>
                        <div class="form-group">
                            <input type="password" name="signup-password" id="signup-password" class="form-control"
                                placeholder="Password" required>
                        </div>

            </div>
        </div>
    </div>

                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <form id="signInForm">
                        <div class="form-group">
                            <input type="email" name="signin-email" id="signin-email" class="form-control"
                                placeholder="Email" required>
                        </div>
                        <div class="form-group">
                            <input type="password" name="signin-password" id="signin-password" class="form-control"
                                placeholder="Password" required>
                        </div>
                        <button type="submit" class="btn btn-success btn-block">SignIn</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
