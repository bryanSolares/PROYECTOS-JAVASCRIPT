<div class="card mt-5">
    <div class="card-header">
        <div class="card-title text-center">Por favor ingresar tu correo electrónico</div>
    </div>
    <div class="card-body">
        <div class="form-group">
            <input type="email" name="email" class="form-control" placeholder="Tu correo" [formControl]="userEmail">
        </div>
        <div class="form-group text-center">
            <button class="btn btn-success btn-lg" (click)="onResetPassword()">Recuperar contraseña</button>
        </div>
    </div>
</div>
