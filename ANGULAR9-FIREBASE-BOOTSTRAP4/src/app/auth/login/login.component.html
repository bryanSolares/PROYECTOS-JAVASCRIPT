<div class="row">
    <div class="col-md-6 mx-auto mt-5">
        <div class="card">
            <div class="card-header text-center">
                <h2>Login</h2>
            </div>
            <div class="card-body">
                <form [formGroup]="loginForm" (ngSubmit)="onLogin()">
                    <div class="form-group">
                        <input type="email" name="email" class="form-control" formControlName="email" placeholder="Email">
                    </div>
                    <div class="form-group">
                        <input type="password" name="password" class="form-control" formControlName="password" placeholder="Password">
                    </div>
                    <button type="submit" class="btn btn-primary btn-large btn-block" >Login</button>
                </form>
                <div class="form-group mt-3">
                    <p>Create an account <a [routerLink]="['/register']" >Register</a></p>
                </div>
                <div class="form-group mt-3">
                    <p><a [routerLink]="['/forgot-password']" >Forgot Password?</a></p>
                </div>
            </div>
        </div>
    </div>
</div>
